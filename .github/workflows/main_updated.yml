name: main updated

on:
  push:
    branches: main
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
      contents: read
    outputs:
      s1: ${{ steps.filter.outputs.s1 }}
      s2: ${{ steps.filter.outputs.s2 }}
      s3: ${{ steps.filter.outputs.s3 }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            s1:
              - api_sample1/**
            s2:
              - api_sample2/**
            s3:
              - api_sample3/**
  proc_sample1:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.s1 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - name: exec echo
        run: echo "sample1"
  proc_sample2:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.s2 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - name: exec echo
        run: echo "sample2"
      - name: checkout
        uses: actions/checkout@v4
      - name: save files
        uses: actions/upload-artifact@v4
        with:
          name: api_sample2
          path: ./api_sample2
  proc_sample3:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.s3 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - uses: actions/checkout@v4
      - run: |
          echo "sample3"
          pwd
          ls -al
      - uses: actions/upload-artifact@v4
        with:
          name: api_sample3
          path: ./api_sample3
  event_sample3:
    runs-on: ubuntu-latest
    needs: proc_sample3
    steps:
      - uses: Kesin11/actions-timeline@v1
      - run: mkdir dl_path
      - uses: actions/download-artifact@v4
        id: download
        with:
          name: api_sample3
          path: dl_path
      - name: check files
        run: |
          pwd
          ls -al
          ls -al dl_path
      - name: "Echo download path"
        run: echo ${{steps.download.outputs.download-path}}
  gather_events:
    runs-on: ubuntu-latest
    needs: [proc_sample1, proc_sample2, event_sample3]
    if: ${{ always() }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - run: echo "gather_events"
  after_proc_sample1:
    runs-on: ubuntu-latest
    needs: [changes, gather_events]
    if: ${{ !cancelled() && !failure() && needs.changes.outputs.s1 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - name: exec echo
        run: echo "after sample1"
  after_proc_sample2:
    runs-on: ubuntu-latest
    needs: [changes, gather_events]
    if: ${{ !cancelled() && !failure() && needs.changes.outputs.s2 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - name: exec echo
        run: echo "after sample2"
  after_proc_sample3:
    runs-on: ubuntu-latest
    needs: [changes, gather_events]
    if: ${{ !cancelled() && !failure() && needs.changes.outputs.s3 == 'true' }}
    steps:
      - uses: Kesin11/actions-timeline@v1
      - name: exec echo
        run: echo "after sample3"
  snyk_proc:
    runs-on: ubuntu-latest
    needs: [changes]
    steps:
      - name: snyk actions
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif
